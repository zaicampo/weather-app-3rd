<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather App ZaiCampo</title>
  </head>
  <body>
    <div class="container" id="weather-app">
      <form id="city-form">
        <div class="row">
          <div class="col-9" id="city-search">
            <input
              id="city-input"
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              class="form-control search-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              class="btn btn-primary w-100"
              id="button-search"
              value="Search"
            />
          </div>
        </div>
      </form>
      <div class="WeatherInfo">
        <div class="row">
          <div class="col-6" id="nowWeather">
            <h1 id="city-name"></h1>
            <ul>
              <li>
                <span id="date"> </span>,
                <span id="description"> few clouds</span>
              </li>
              <li>Humidity: <strong id="humidity"> </strong> %</li>
              <li>Wind: <strong id="wind"> </strong> m/s</li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <img id="canvas" src="#" />

              <div>
                <span class="temperature" id="temperature"></span
                ><span> <a href="#" id="cel-unit" class="active">
                 °C</a></span> | <a href="#" id="fah-unit"> ºF</a></span
                >
              </div>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">33° </span
                  ><span class="forecast-temperature-min">22°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">33° </span
                  ><span class="forecast-temperature-min">22°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">32° </span
                  ><span class="forecast-temperature-min">23°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">32° </span
                  ><span class="forecast-temperature-min">22°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">31° </span
                  ><span class="forecast-temperature-min">22°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
